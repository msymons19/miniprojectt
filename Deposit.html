<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BANKNET Deposit</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #55BA53;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group input[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .form-group input[type="submit"]:hover {
            background-color: #45a049;
        }
        .form-group .error {
            color: #55BA53;
            font-size: 0.875em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BANKNET Deposit</h1>
        <form action="confirm.html" method="get">
            <div class="form-group">
                <label for="accountNumber">Bank Account Number</label>
                <input type="text" id="accountNumber" name="accountNumber" required>
                <div class="error" id="accountNumberError"></div>
            </div>
            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="number" id="amount" name="amount" step="0.01" required>
                <div class="error" id="amountError"></div>
            </div>
            <div class="form-group">
                <label for="mobileMoneyNumber">Mobile Money Number</label>
                <input type="text" id="mobileMoneyNumber" name="mobileMoneyNumber" required>
                <div class="error" id="mobileMoneyNumberError"></div>
            </div>
            <div class="form-group">
                <label for="pin">Pin</label>
                <input type="password" id="pin" name="pin" required>
                <div class="error" id="pinError"></div>
            </div>
            <div class="form-group">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</body>
</html>
